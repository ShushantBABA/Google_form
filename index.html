<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Form</title>
    </head>
    <body>
        <center>
            <h1>Google Form</h1>
        </center>
        <hr size = '3' noshade>
        <form>
            <label>Name:</label>
            &nbsp;
            <input type="text"><br><br>
            <label>Batch:</label>
            &nbsp;
            <input type="text"><br><br>
            <label>D.O.B:</label>
            &nbsp;
            <input type="date"><br><br>
            <label>Sex:</label>
            &nbsp;
            &nbsp;
            <input type="radio">
            <label>Male</label>
            &nbsp;
            <input type="radio">
            <label>Female</label>
            &nbsp;
            <input type="radio"> 
            <label>Others</label><br><br>
            <label>E-mail:</label>
            &nbsp;
            <input type="email">
            <hr size = '3' noshade>
            <label><u>Skills :-</u></label><br><br>
            <table border="">
                <tr>
                    <td>Computer Skill:</td>
                    <td><input type ="range"></td>
                </tr>
                <tr>
                    <td>Communication Skill:</td>
                    <td><input type ="range"></td>
                </tr>
            </table>
            <hr size='3' noshade>
            <label>Upload Project:</label>
            &nbsp;
            <input type="file"><br><br>
            <label>Any Message:</label><br>
            <textarea name = "name" rows="10" cols="30"></textarea>
            <hr size = '3' noshade>
            <input type="checkbox">
            <label>The Information provided is true. I agree to the T/Cs</label><br><br>
            <button><a href = "Web1.html">Submit</a></button>
        </form>
    </body>
</html>
